<a href="/">
    <h1>Home</h1>
</a>

<!-- Search Bar --> 
<form action="{% url 'home' %}" method="get">
    <input type="text" name="q" placeholder="Search for Rooms...">
</form>

<!--user Authentication-->
{% if request.user.is_authenticated %}
    <p>Hello {{request.user}} 👋🏻</p>
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
{% endif %}


<hr>
